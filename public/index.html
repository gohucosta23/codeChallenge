<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Payment Summary</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1 class="pageTitle">PAYMENT SUMMARY</h1>
        </div>
            <div class="row mb-5">
                <div class="col-md-4 d-flex justify-content-start">
                    <button id="previousBtn" class="btn btn-outline"><< Previous</button>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <p class="page">Page : <span class="pageInfo"></span> of <span class="amountOfPages"></span></p>
                </div>
                <div class="col-md-4 d-flex justify-content-end">
                    <button id="nextBtn" class="btn btn-outline">Next >></button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col-md-8">
                    <section class="mb-3">
                        <div id="payee"></div>
                    </section>
                </div>
                <div class="col-md-4">
                    <section class="mb-3">
                        <div id="payment"></div>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <section class="mb-3">
                        <div class="card">
                            <h4 class="card-title text-center title mb-3">REMITTANCE INFORMATION</h5>                        
                                <div class="row" id="remittance"></div>
                    </section>
                </div>
            </div>
            <hr></hr>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <p class="page">Page : <span class="pageInfo"></span> of <span class="amountOfPages"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
